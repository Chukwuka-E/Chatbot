<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const responses = {
            greetings: {
                keywords: ['hello', 'hi', 'hey', 'good morning', 'good afternoon'],
                replies: [
                    "Hello! Welcome to MIRACLE DANIEL Company. How can I assist you today?",
                    "Hi there! How can I help you with your query?",
                    "Welcome to MIRACLE DANIEL support! What can I do for you?"
                ]
            },
            farewell: {
                keywords: ['bye', 'goodbye', 'see you', 'later', 'thanks', 'thank you'],
                replies: [
                    "Thank you for contacting MIRACLE DANIEL Support! Have a great day!",
                    "Goodbye! Don't hesitate to reach out if you need more help.",
                    "Happy to assist! Come back anytime you have questions."
                ]
            },
            default: [
                "I'm sorry, I didn't understand that. Could you rephrase your question?",
                "Let me connect you to a human agent for further assistance. Please hold...",
                "For more complex queries, please visit our help center at help.miracledaniel.com"
            ]
        };

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            userInput.value = '';

            let response = getPredefinedResponse(message);
            if (!response) {
                if (message.toLowerCase().includes('search')) {
                    response = await fetchSearchResults(message);
                } else {
                    response = await fetchChatGPTResponse(message);
                }
            }
            addMessage(response, false);
        }

        function addMessage(message, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getPredefinedResponse(input) {
            const lowerInput = input.toLowerCase();
            for (const category in responses) {
                if (category !== 'default' && responses[category].keywords.some(keyword => lowerInput.includes(keyword))) {
                    const replies = responses[category].replies;
                    return replies[Math.floor(Math.random() * replies.length)];
                }
            }
            return null;
        }

        async function fetchChatGPTResponse(message) {
            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                return data.reply || "I'm sorry, I couldn't process that request.";
            } catch (error) {
                return "Error connecting to chatbot service.";
            }
        }

        async function fetchSearchResults(query) {
            try {
                const response = await fetch('http://localhost:3000/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    return data.results.slice(0, 3).map(item => `<a href="${item.link}" target="_blank">${item.title}</a>`).join('<br>');
                } else {
                    return "No search results found.";
                }
            } catch (error) {
                return "Error performing web search.";
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
